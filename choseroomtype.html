    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color:#eee;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color:  rgb(112, 27, 27);
            color: beige;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .back {
            text-decoration: none;
            color: #fff;
            background-color:#386786;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back:hover {
            background-color: #76aab8;
        }

        main {
            padding: 100px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .room-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .room-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease black;
        }

        .room-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .room-card button {
            background-color: #101110;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            font-family: Playfair Display, serif,
            
        }

        .room-card button:hover {
            background-color: #76aab8;
            border-radius:black 2px ;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: rgb(112, 27, 27);;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer ul {
            list-style: none;
            margin: 10px 0;
            padding: 0;
        }

        footer ul a {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            transition: color 0.3s ease;
        }

        footer ul a:hover {
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .room-card {
                width: 100%;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }
  .first{
  font-family: "Playfair Display", serif;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
            }
        }
    </style>
</head>

"> Contact Us </button>

</html>
