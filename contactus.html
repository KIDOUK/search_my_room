<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us anytime.</p>
        </div>
    </header>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Header Section */
.header {
    background-color: #243742;
    color: white;
    text-align: center;
    padding: 2rem 0;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.header p {
    font-size: 1.2rem;
    margin-top: 0;
}

/* Main Content */
.main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
}

.contact-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    max-width: 1200px;
    width: 100%;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

/* Contact Details Section */
.contact-details {
    flex: 1;
    padding: 2rem;
    background-color: #f0f8ff;
    text-align: left;
}

.contact-details h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #386786;
}

.contact-details p {
    font-size: 1rem;
    margin-bottom: 1rem;
}

.contact-details i {
    color: #386786;
    margin-right: 10px;
}

/* Contact Form Section */
.contact-form {
    flex: 1;
    padding: 2rem;
    text-align: left;
}

.contact-form h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #386786;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-size: 1rem;
    margin-bottom: 0.5rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

textarea {
    resize: none;
}

.btn-submit {
    background-color: #386786;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-submit:hover {
    background-color: #76aab8;
}

/* Footer */
.footer {
    background-color: #243742;
    color: white;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

    </style>

    <main class="main-content">
        <div class="contact-container">
            <!-- Left Section: Contact Details -->
            <div class="contact-details">
                <h2>Contact Information</h2>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@studentstay.com">support@studentstay.com</a></p>
                <p><i class="fas fa-phone"></i> Phone: +1 123 456 7890</p>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 Student Lane, City, Country</p>
                <p><i class="fas fa-clock"></i> Hours: Mon - Fri: 9:00 AM - 5:00 PM</p>
            </div>

            <!-- Right Section: Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 StudentStay. All rights reserved.</p>
    </footer>
</body>
</html>
