<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="xsty.css">

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #243742;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color:#243742;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(14, 13, 13, 0.1);  animation: bounceIn 1s;
            animation: bounceIn 1s;
            background: transparent;
            box-shadow: 0 0 30px rgba(0, 0, 0, 5);
            padding: 50px;
            padding-top: 60px;
            padding-bottom: 90px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, -5);
            backdrop-filter: blur(20px);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }
        
        .role-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        p{
            font-size: larger;
        }
        
        .role-option {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
                animation: bounceIn 1s;
            margin: 0 auto;
            text-align: center;
          
             background: transparent;
            box-shadow: 0 0 30px rgba(0, 0, 0, 5);
            padding: 50px;
            padding-top: 60px;
            padding-bottom: 90px;
            border-radius: 8px;
     
            border: 2px solid rgba(255, 255, 255, -5);
            backdrop-filter: blur(20px);}
            
        
        
        .circle:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        } 
       
    </style>




</head>
<body>
    <body>
        <div class="container">
            <h1>Select Your Role</h1>
            <div class="role-container">
                <div class="role-option" id="owner" onclick="selectRole('owner')">
                    <div class="circle">
                        <p>Owner</p>
                    </div>
                </div>
                <div class="role-option" id="user" onclick="selectRole('user')">
                    <div class="circle">
                        <p>User</p>
                    </div>
                </div>
            </div>
            <div id="message" class="message"></div> <!-- Added message display here -->
        </div>
    
        <script>
            // JavaScript to handle the role selection
            function selectRole(role) {
                const messageElement = document.getElementById('message');
            
                if (role === 'owner') {
                    messageElement.textContent = 'Owner can log in only once. Redirecting to Owner page...';
                    // Redirect to the Owner page (index1.html)
                    setTimeout(function() {
                        window.location.href = 'index1.html';  // Change the page to index1.html
                    }, 2000);  // Wait 2 seconds before redirecting
                } else if (role === 'user') {
                    messageElement.textContent = 'User login option selected. Redirecting to User page...';
                    // Redirect to the User page (index11.html)
                    setTimeout(function() {
                        window.location.href = 'index11.html';  // Change the page to index11.html
                    }, 2000);  // Wait 2 seconds before redirecting
                }
            
                // Optional: You can hide the options after selection if needed
                document.querySelector('.role-container').style.display = 'none';
            }
        </script>
    </body>
    </html>
