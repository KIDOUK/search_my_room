<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard - StudentStay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #faf6ef;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .dashboard {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #6e3b1e;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #6e3b1e;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .options {
      margin-top: 8px;
    }
    .options label {
      font-weight: normal;
      margin-right: 15px;
      display: inline-block;
    }
    button {
      background-color: #6e3b1e;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
    button:hover {
      background-color: #a45c36;
    }
    #backBtn {
      background-color: #a45c36;
      margin-top: 10px;
    }
    #backBtn:hover {
      background-color: #6e3b1e;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Owner Dashboard</h2>
    <form id="ownerForm">

      <label for="ownerName">Owner's Name</label>
      <input type="text" id="ownerName" required>

      <label for="ownerPhone">Phone Number</label>
      <input type="number" id="ownerPhone" required>

      <label for="ownerEmail">Email ID</label>
      <input type="email" id="ownerEmail" required>
      
      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="rent">Rent Amount (â‚¹)</label>
      <input type="number" id="rent" required>

      <label>Type of Rooms</label>
      <div class="options">
        <label><input type="radio" name="roomType" value="Girls" required> Girls</label>
        <label><input type="radio" name="roomType" value="Boys"> Boys</label>
        <label><input type="radio" name="roomType" value="Both"> Both</label>
      </div>

      <label for="propertyType">Property Type</label>
      <select id="propertyType" required>
        <option value="">Select...</option>
        <option value="PG">PG</option>
        <option value="Flat">Flat</option>
      </select>

      <label>Availability</label>
      <div class="options">
        <label><input type="radio" name="availability" value="Single Room" required> Single Room</label>
        <label><input type="radio" name="availability" value="Shared Room"> Shared Room</label>
      </div>

      <label>Facilities</label>
      <div class="options">
        <label><input type="checkbox" value="WiFi"> WiFi</label>
        <label><input type="checkbox" value="AC"> AC</label>
        <label><input type="checkbox" value="Laundry"> Laundry</label>
        <label><input type="checkbox" value="Mess"> Mess</label>
        <label><input type="checkbox" value="Parking"> Parking</label>
      </div>

      <button type="submit">Save Details</button>
      <button type="button" id="backBtn">Back to Login</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA90rfRkoalC1hjpqRF2xvwI_8RHDFh12E",
      authDomain: "student-stay-79957.firebaseapp.com",
      projectId: "student-stay-79957",
      storageBucket: "student-stay-79957.appspot.com",
      messagingSenderId: "422784784836",
      appId: "1:422784784836:web:3a85d506b77c5ac9ee2c91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("ownerForm");
    const ownerId = "owner1"; // static for now

    // Load existing data
    async function loadOwnerData() {
      const docRef = doc(db, "owners", ownerId);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("ownerName").value = data.ownerName || "";
        document.getElementById("ownerPhone").value = data.ownerPhone || "";
        document.getElementById("ownerEmail").value = data.ownerEmail || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("rent").value = data.rent || "";
        document.querySelector(`input[name="roomType"][value="${data.roomType}"]`)?.click();
        document.getElementById("propertyType").value = data.propertyType || "";
        document.querySelector(`input[name="availability"][value="${data.availability}"]`)?.click();
        if (data.facilities) {
          data.facilities.forEach(fac => {
            document.querySelector(`input[type="checkbox"][value="${fac}"]`)?.click();
          });
        }
      }
    }

    // Save data
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const facilities = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        facilities.push(cb.value);
      });

      const ownerData = {
        ownerName: document.getElementById("ownerName").value,
        ownerPhone: document.getElementById("ownerPhone").value,
        ownerEmail: document.getElementById("ownerEmail").value,
        address: document.getElementById("address").value,
        rent: document.getElementById("rent").value,
        roomType: document.querySelector('input[name="roomType"]:checked').value,
        propertyType: document.getElementById("propertyType").value,
        availability: document.querySelector('input[name="availability"]:checked').value,
        facilities
      };

      await setDoc(doc(db, "owners", ownerId), ownerData);
      alert("Details saved successfully!");
    });

    // Back button functionality
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = 'index.html';  // Change if your login page has a different filename
    });

    loadOwnerData();
  </script>

</body>
</html>
