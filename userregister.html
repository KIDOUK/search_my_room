<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Registration - StudentStay</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #faf6ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      color: #6e3b1e;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #6e3b1e;
      font-weight: bold;
      text-align: left;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .show-password {
      margin-top: 10px;
      font-weight: normal;
      color: #6e3b1e;
      user-select: none;
      text-align: left;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
      text-align: left;
    }
    button, .google-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button {
      background-color: #6e3b1e;
      color: white;
    }
    button:hover {
      background-color: #a45c36;
    }
    .google-btn {
      background-color: #4285f4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
    .login-link {
      margin-top: 15px;
      color: #6e3b1e;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .google-icon {
      height: 18px;
      width: 18px;
      fill: white;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>Owner Registration</h2>
    <form id="registerForm">
      <label for="ownerEmail">Email</label>
      <input type="email" id="ownerEmail" name="ownerEmail" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <div id="passwordError" class="error">Passwords do not match.</div>

      <label class="show-password">
        <input type="checkbox" id="togglePassword" /> Show Password
      </label>

      <button type="submit">Register</button>
    </form>

    <button class="google-btn" id="googleSignUpBtn" type="button" aria-label="Sign up with Google">
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#fff" d="M44.5 20H24v8.5h11.9C34.1 33.2 29.5 36 24 36c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.2 0 6.1 1.2 8.3 3.1l6-6C34.4 7.7 29.5 6 24 6 12.3 6 3 15.3 3 27s9.3 21 21 21c11.5 0 20.9-9.3 20.9-21 0-1.4-.2-2.6-.4-3.8z"/>
      </svg>
      Sign up with Google
    </button>

    <a href='userlogin.html' class="login-link">Already signed in? Back to Login</a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Your Firebase config here
    const firebaseConfig = {
  apiKey: ""YOUR_API_KEY_HERE" ",
  authDomain: "student-stay-79957.firebaseapp.com",
  projectId: "student-stay-79957",
  storageBucket: "student-stay-79957.firebasestorage.app",
  messagingSenderId: "422784784836",
  appId: "1:422784784836:web:3a85d506b77c5ac9ee2c91"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show/hide password toggle
    const togglePasswordCheckbox = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    togglePasswordCheckbox.addEventListener('change', () => {
      const type = togglePasswordCheckbox.checked ? 'text' : 'password';
      passwordInput.type = type;
      confirmPasswordInput.type = type;
    });

    // Form submit for email/password registration
    const form = document.getElementById('registerForm');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      passwordError.style.display = 'none';

      const email = document.getElementById('ownerEmail').value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password !== confirmPassword) {
        passwordError.style.display = 'block';
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Registration successful! You can now log in.');
        window.location.href = 'ownerlogin.html';
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    // Google Sign Up
    const googleBtn = document.getElementById('googleSignUpBtn');
    const provider = new GoogleAuthProvider();

    googleBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        // You can access user info here:
        // const user = result.user;
        alert('Google sign-up successful! You can now proceed.');
        window.location.href = 'choseroomtype.html'; // Or wherever you want
      } catch (error) {
        alert('Google sign-up error: ' + error.message);
      }
    });
  </script>

</body>
</html>
